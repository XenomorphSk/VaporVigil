<script>
    document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('button[name="button"]');
        const resultContainer = document.getElementById('result-container');

        buttons.forEach(button => {
            button.addEventListener('click', function(event) {
                const buttonValue = event.target.value;

                fetch('../execute.php', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: `button=${buttonValue}`
})
.then(response => response.text())
.then(filename => {
    // Busca o conteúdo do arquivo de saída
    return fetch(`../${filename}`);
})
.then(response => response.text())
.then(data => {
    resultContainer.innerHTML = `<pre>${data}</pre>`;
})
.catch(error => {
    console.error('Error:', error);
    resultContainer.innerHTML = '<p>Error fetching data.</p>';
});
            });
        });
    });
</script>
